<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-info">
        <a href="/" class="navbar-brand lead">QA</a>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapseExample">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link">Create</a></li>
                <li class="nav-item"><a href="developer.html" class="nav-link">Update</a></li>
            </ul>
        </div>
    </nav>
<div class="container">
    <!--Game Creation-->
        <legend>Create Game</legend>
            <div class="row pb-3 mb-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="title" name="title"
                            placeholder="Game Title" />
                        <label for="title">Enter the Game Title</label>
                    </div>
                </div>
                <div class="col-md">
                    <label for="genre">Genre:</label>
                    <select class="form-select" id="genre" name="genre">
                        <option selected disabled=true>Genre:</option>
                        <option>First Person Shooter</option>
                        <option>Third Person Shooter</option>
                        <option>Puzzle</option>
                        <option>2D Platformer</option>
                        <option>3D Platformer</option>
                        <option>Racing</option>
                        <option>Real Time Strategy</option>
                    </select>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" step="1" min="1" class="form-control" id="dev" name="dev"
                            placeholder="Developer" />
                        <label for="dev">Enter the Developer ID</label>
                    </div>
                </div>
            </div>
            <div class="row border-bottom border-3 pb-3 mb-3">
                <div class="col-md">
                    <label for="genre">Platform:</label>
                    <select class="form-select" id="platform" name="platform">
                        <option selected disabled=true>Platform:</option>
                        <option>PC</option>
                        <option>Nintendo Switch</option>
                        <option>Xbox Series X</option>
                        <option>PS5</option>
                    </select>
                </div>
            </div>
            <div class="row" id = "createFeedback">
            </div> 
            <div class="row border-bottom border-3 pb-3 mb-3">
               <button type="button" id="create"> Create </button>
            </div>

    <!--Game Read-->
    <legend>View Game</legend>
    <div class="row pb-3 mb-3">
        <div class="col-md">
            <div class="form-floating">
                <input type="number" step="1" min="1" class="form-control" id="gameID" name="gameID" required
                    placeholder="Game ID" />
                <label for="gameID">Enter the Game ID you want to view</label>
            </div>
        </div>
        <div class="col-md" id = "readDetails">

        </div>
    </div>
    <div class="row pb-3 mb-3 border-bottom border-3">
        <button type="button" id="readID"> Read </button>
    </div>

    <!--Game Read All-->
    <legend>View All Games</legend>
    <div class="row pb-3 mb-3 border-bottom border-3">
        <div class="col-md">
            <button type="button" id="readAll"> Read All</button>
        </div>
        <div class="col-md" id = "readAllDetails">

        </div>
    </div>

    <!--Game Updating-->
    <legend>Update Game</legend>
    <div class="row pb-3 mb-3">
        <div class="col-md">
            <div class="form-floating">
                <input type="number" step="1" min="1" class="form-control" id="updateID" name="updateID" required
                    placeholder="Update ID" />
                <label for="updateID">Enter the Game ID you want to Update</label>
            </div>
        </div>
        <div class="col-md">
            <div class="form-floating">
                <input type="text" class="form-control" id="updTitle" name="updTitle"
                    placeholder="Game Title" />
                <label for="updTitle">Enter the Updated Game Title</label>
            </div>
        </div>
        <div class="col-md">
            <label for="genre">Genre:</label>
            <select class="form-select" id="updGenre" name="updGenre">
                <option selected disabled=true>Genre:</option>
                <option>First Person Shooter</option>
                <option>Third Person Shooter</option>
                <option>Puzzle</option>
                <option>2D Platformer</option>
                <option>3D Platformer</option>
                <option>Racing</option>
                <option>Real Time Strategy</option>
            </select>
        </div>
    </div>
    <div class="row pb-3 mb-3">
        <div class="col-md">
            <div class="form-floating">
                <input type="number" step="1" min="1" class="form-control" id="updDev" name="updDev"
                    placeholder="Developer" />
                <label for="updDev">Enter the Updated Developer ID</label>
            </div>
        </div>
        <div class="col-md">
            <label for="genre">Platform:</label>
            <select class="form-select" id="updPlat" name="updPlat">
                <option selected disabled=true>Platform:</option>
                <option>PC</option>
                <option>Nintendo Switch</option>
                <option>Xbox Series X</option>
                <option>PS5</option>
            </select>
        </div>
    </div>
    <div class="row pb-3 mb-3">
        <div class="col-md">
            <button type="button" id="update">Update</button>
        </div>
    </div>
    <div class="row pb-3 mb-3 border-bottom border-3">
        <div class="col-md" id = "updateFeedback">

        </div>
    </div>

    <!--Game Deletion-->
    <legend>Delete Game</legend>
    <div class="row pb-3 mb-3">
        <div class="col-md">
            <div class="form-floating">
                <input type="number" step="1" min="1" class="form-control" id="deleteID" name="deleteID" required
                    placeholder="Delete ID" />
                <label for="deleteID">Enter the Game ID you want to delete</label>
            </div>
        </div>
        <div class="row pb-3 mb-3 border-bottom border-3">
            <button type="button" id="delete"> Delete </button>
        </div>
        <div class="col-md" id = "deleteFeedback">

        </div>
    </div>
</div>

<!-- JavaScript Link here -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
