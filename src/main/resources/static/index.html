            <div class="row pb-3 mb-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="title" name="title" required
                            placeholder="Game Title" />
                        <label for="title">Enter the Game Title</label>
                    </div>
                </div>
                <div class="col-md">
                    <label for="genre">Genre:</label>
                    <select class="form-select" id="genre" name="genre">
                        <option selected disabled=true>Genre:</option>
                        <option>First Person Shooter</option>
                        <option>Third Person Shooter</option>
                        <option>Puzzle</option>
                        <option>2D Platformer</option>
                        <option>3D Platformer</option>
                        <option>Racing</option>
                        <option>Real Time Strategy</option>
                    </select>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" step="1" min="1" class="form-control" id="dev" name="dev" required
                            placeholder="Developer" />
                        <label for="dev">Enter the Developer ID</label>
                    </div>
                </div>
            </div>
            <div class="row border-bottom border-3 pb-3 mb-3">
                <div class="col-md">
                    <label for="genre">Platform:</label>
                    <select class="form-select" id="platform" name="platform">
                        <option selected disabled=true>Platform:</option>
                        <option>PC</option>
                        <option>Nintendo Switch</option>
                        <option>Xbox Series X</option>
                        <option>PS5</option>
                    </select>
                </div>
            </div>
            <div class="row" id = "feedback">

            </div>
