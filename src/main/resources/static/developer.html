<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<nav class="navbar navbar-light bg-info">
    <a href="/" class="navbar-brand lead">QA</a>
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapseExample">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="index.html" class="nav-link">Create</a></li>
            <li class="nav-item"><a href="developer.html" class="nav-link">Update</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <!--Game Creation-->
    <legend>Create Game</legend>
    <div class="row pb-3 mb-3">
        <div class="col-md">
            <div class="form-floating">
                <input type="text" class="form-control" id="name" name="name" placeholder="Developer Name" />
                <label for="name">Enter the Developer Name</label>
            </div>
        </div>
        <div class="row pb-3 mb-3" id="createFeedback">
        </div>
        <button type="button" id="create"> Create </button>
    </div>

    <!--Game Read-->
    <legend>View Developer</legend>
    <div class="row pb-3 mb-3">
        <div class="col-md">
            <div class="form-floating">
                <input type="number" step="1" min="1" class="form-control" id="devID" name="devID" required
                    placeholder="Dev ID" />
                <label for="devID">Enter the Developer ID you want to view</label>
            </div>
        </div>
        <div class="col-md" id="readDetails">

        </div>
    </div>
    <div class="row pb-3 mb-3 border-bottom border-3">
        <button type="button" id="readID"> Read </button>
    </div>

    <!--Developer Read All-->
    <legend>View All Developers</legend>
    <div class="row pb-3 mb-3 border-bottom border-3">
        <div class="col-md">
            <button type="button" id="readAll"> Read All</button>
        </div>
        <div class="col-md" id="readAllDetails">

        </div>
    </div>

    <!--Developer Updating-->
    <legend>Update Developer</legend>
    <div class="row pb-3 mb-3">
        <div class="col-md">
            <div class="form-floating">
                <input type="number" step="1" min="1" class="form-control" id="updateID" name="updateID" required
                    placeholder="Update ID" />
                <label for="updateID">Enter the Developer ID you want to Update</label>
            </div>
        </div>
        <div class="col-md">
            <div class="form-floating">
                <input type="text" class="form-control" id="updName" name="updName" placeholder="Developer Name" />
                <label for="updTitle">Enter the Updated Developer name</label>
            </div>
        </div>
        <div class="row pb-3 mb-3">
            <div class="col-md">
                <button type="button" id="update">Update</button>
            </div>
        </div>
        <div class="row pb-3 mb-3 border-bottom border-3">
            <div class="col-md" id="updateFeedback">

            </div>
        </div>

        <!--Developer Deletion-->
        <legend>Developer Game</legend>
        <div class="row pb-3 mb-3">
            <div class="col-md">
                <div class="form-floating">
                    <input type="number" step="1" min="1" class="form-control" id="deleteID" name="deleteID" required
                        placeholder="Delete ID" />
                    <label for="deleteID">Enter the Developer ID you want to delete</label>
                </div>
            </div>
            <div class="row pb-3 mb-3 border-bottom border-3">
                <button type="button" id="delete"> Delete </button>
            </div>
            <div class="col-md" id="deleteFeedback">

            </div>
        </div>
    </div>

    <!-- JavaScript Link here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="developer.js"></script>
    </body>

</html>
